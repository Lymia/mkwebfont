[package]
name = "mkwebfont"
version = "0.1.0"
edition = "2021"

[features]
default = ["binary", "bundled-harfbuzz"]
binary = ["clap", "tracing-subscriber"]
bundled-harfbuzz = ["hb-subset/bundled"]

[[bin]]
name = "mkwebfont"
required-features = ["binary"]

[dependencies]
anyhow = "1.0"
blake3 = "1.5"
brotli = { version = "4.0", features = ["ffi-api"] }
clap = { version = "4.5", features = ["derive"], optional = true }
hb-subset = "0.3"
lazy_static = "1.4"
roaring = "0.10"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
unic-ucd-block = "0.9"

[build-dependencies]
cc = "1.0"
